<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Morris D. Williams Jr" content="Morris D. Williams Jr" />
    <meta name="History of Bessie Coleman, Civil Avatar" content="Spots" />
    <meta
      name="Spots picture row and columns"
      content="history, picture, menu, and contacts"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman Aviator"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/Pencil_icon.svg" alt="pencil icon" />Edit
              Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./images/Plus_icon.svg" alt="plus icon" />
            New Post
          </button>
        </section>

        <!-- Cards -->

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Heart Like Red"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <!-- Footer -->

      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>

      <!-- Modal -->

      <div class="modal" id="edit-profile-modal">
        <div class="modal__content">
          <button
            aria-label="Close modal"
            class="modal__close-button"
            type="button"
          ></button>

          <!-- Edit Post Modal -->

          <h3 class="modal__title">Edit Profile</h3>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error">error message!!!</span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="290"
                required
              />
              <span class="modal__error"> error message!!!</span>
            </label>
            <button
              aria-label="submit-input"
              type="submit"
              class="modal__submit-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Modal Preview Images -->

      <div class="modal" id="new-post-modal">
        <div class="modal__content">
          <button
            aria-label="Close modal"
            class="modal__close-button"
            type="submit"
          ></button>

          <!-- New Post Modal Form -->

          <h3 class="modal__title">New Post</h3>
          <form class="modal__form" id="add-card-modal">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
                 />
                 <span class="modal__error"> error message!!!</span>
            </label>
            <label for="description-input" class="modal__label">
              Caption
              <input
                id="description-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="modal__error"> error message!!!</span>+
            </label>
            <button
              aria-label="Save"
              type="submit"
              class="modal__submit-button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Preview Modal -->

    <div class="modal modal_type_preview" id="preview-modal">
      <div class="modal__image-container">
        <button
          aria-label="Close modal"
          class="modal__close_type_preview"
          type="button"
        ></button>

        <!-- Image(s) Modal -->

        <img class="modal__image" src="" alt="" />

        <!-- Caption Modal -->

        <p class="modal__caption">Nice</p>
      </div>
    </div>

    <!-- Script Modal -->

    <script defer src="./scripts/validaton.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
